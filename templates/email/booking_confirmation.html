<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Booking Confirmation</title>
  </head>
  <body>
    <h2>ยืนยันการจอง</h2>
    <p>สวัสดี {{ booking.booker_name }},</p>
    <p>การจองของคุณสำหรับห้อง <strong>{{ room_name }}</strong> ได้รับการยืนยันแล้ว</p>
    <p>รายละเอียดการจอง:</p>
    <ul>
      <li>วันที่: {{ booking.date }}</li>
      <li>เวลา: {{ booking.start_time }} - {{ booking.end_time }}</li>
      <li>รหัสการจอง: {{ booking.id }}</li>
    </ul>
    <p>ขอบคุณที่ใช้บริการ</p>
  </body>
</html>
